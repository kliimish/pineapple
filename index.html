<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/script.js"></script>
    <title>Pineapple Glasses</title>
  </head>
  <body>
    <nav class="nav-bar">
      <span class="logo"></span>
      <a class="link-1" href="#">About</a>
      <a class="link-2" href="#">How it works</a>
      <a class="link-3" href="#">Contact</a>
    </nav>
    <main class="grid-main">
      <aside>
        <div class="succsess">
          <img src="images/Union.png" alt="trophy-image" />
          <h2>Thanks for subscribing</h2>
          <p>
            You have succsessfully subscribed to our mail listing. Check your
            email for the discount code
          </p>
          <div class="soc-media">
            <span class="fb"><a class="icon-facebook" href="#"></a></span>
            <span class="ig"><a class="icon-instagram" href="#"></a></span>
            <span class="twt"><a class="icon-twitter" href="#"></a></span>
            <span class="ytb"><a class="icon-youtube" href="#"></a></span>
          </div>
        </div>

        <form action="#" method="post">
          <div class="text">
            <h2>Subscribe to newsletter</h2>
            <p>
              Subscribe to our newsletter and get 10% discount on pineapple
              glasses
            </p>
          </div>

          <div class="wrapper">
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Type your email adress here... "
            />

            <button
              id="btn"
              class="icon-ic_arrow"
              name="submit"
              value="Submit"
            ></button>
          </div>
          <small></small>

          <div class="terms">
            <input name="terms" class="checkbox" type="checkbox" />
            <label>I agree to <u>terms of service </u></label>
          </div>
        </form>

        <div class="soc-media">
          <span class="fb"><a class="icon-facebook" href="#"></a></span>
          <span class="ig"><a class="icon-instagram" href="#"></a></span>
          <span class="twt"><a class="icon-twitter" href="#"></a></span>
          <span class="ytb"><a class="icon-youtube" href="#"></a></span>
        </div>
      </aside>
      <div class="bg-pineapple"></div>
    </main>
  </body>
</html>
